<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Game</title>
  </head>

  <body>
    <div class="username"></div>
    <div class="container">
      <div class="header">
        Rock Paper Scissor Game
      </div>
      <div class="player-list">
        <h3>Invite to game</h3>
        <ul id="userList"></ul>
      </div>
    </div>
    <div class="game">
      <div class="message"></div>
      <button class="play-again play">Play Again!</button>
      <span class="exit">X</span>
      <div class="game-box">
        <div class="choises">
          <button class="btn" id="rock" value="rock">
            <img src="./img/rock.png" alt="Rock" />
          </button>
          <button class="btn" id="paper" value="paper">
            <img src="./img/paper.png" alt="Paper" />
          </button>
          <button class="btn" id="scissors" value="scissors">
            <img src="./img/scissors.png" alt="Scissors" />
          </button>
        </div>
        <div class="opponent"></div>
      </div>
    </div>
  </body>
</html>
